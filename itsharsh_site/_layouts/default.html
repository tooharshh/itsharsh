<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}?v=1" type="image/x-icon">
    <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}?v=1" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- 
        ANTI-FOUC (Flash of Unstyled Content) SCRIPT
        This inline script MUST remain in <head> to prevent theme flashing
        
        Why inline instead of external?
        - Must execute BEFORE page renders to prevent white flash in dark mode
        - External scripts load asynchronously, causing visible delay
        - This is the ONLY inline script justified for performance reasons
        
        What it does:
        - Checks localStorage for saved theme preference
        - Applies dark-mode class to <html> immediately if needed
        - Runs before any CSS or content loads
        
        Note: Full theme toggle logic is in external theme-toggle.js
        This is just the minimal code needed to prevent FOUC
    -->
    <script>
    (function() {
        try {
            var savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        } catch (e) {
            // If localStorage fails (private browsing), default to light mode
            // No console.warn here to keep this script minimal and fast
        }
    })();
    </script>
    {% seo %}
</head>
<body>
    <div class="outer-border">
        <div class="container">
            <header class="site-header">
                <nav class="navigation">
                <!-- 
                    NAVIGATION LINKS
                    - Using clean URLs without /itsharsh/ prefix for better SEO and cleaner structure
                    - relative_url filter ensures proper baseurl handling across environments
                    - Active state detection uses page.url to highlight current page
                    - Trailing slashes in comparison are important for Jekyll's URL structure
                -->
                <a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">home</a>
                <a href="{{ '/experience/' | relative_url }}" class="nav-link {% if page.url == '/experience/' %}active{% endif %}">experience</a>
                <a href="{{ '/projects/' | relative_url }}" class="nav-link {% if page.url == '/projects/' %}active{% endif %}">projects</a>
                <a href="{{ '/papers/' | relative_url }}" class="nav-link {% if page.url == '/papers/' %}active{% endif %}">papers</a>
                <a href="{{ '/blogs/' | relative_url }}" class="nav-link {% if page.url == '/blogs/' %}active{% endif %}">blogs</a>
            </nav>
            <div class="header-actions">
                <div class="social-links">
                    <a href="https://github.com/tooharshh" target="_blank" class="social-link">github</a>
                    <a href="https://www.linkedin.com/in/harshdudhatra/" target="_blank" class="social-link">linkedin</a>
                </div>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="theme-icon" viewBox="0 0 16 16">
                        <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                    </svg>
                    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="theme-icon hidden" viewBox="0 0 16 16">
                        <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278M4.858 1.311A7.27 7.27 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.32 7.32 0 0 0 5.205-2.162q-.506.063-1.029.063c-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286"/>
                    </svg>
                </button>
            </div>
        </header>

        <main class="content">
            {{ content }}
        </main>
    </div>

    <!-- 
        THEME TOGGLE SCRIPT
        External JavaScript for theme switching functionality
        
        Why at end of body?
        - Ensures all DOM elements exist before script runs
        - Doesn't block page rendering
        - Better for caching (browser can cache this file)
        
        See assets/js/theme-toggle.js for full implementation with error handling
    -->
    <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
</body>
</html>
